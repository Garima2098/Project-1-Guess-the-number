<body>

    <main>

            <input type="number" class="guess">
            <button class="btn check">Check!</button>
        </section>
        <section class="Right">
            <p class="message">Start Guessing the number...</p>

            </p>

        </section>
    </main>
    <script src="script.js"></script>

</html>
